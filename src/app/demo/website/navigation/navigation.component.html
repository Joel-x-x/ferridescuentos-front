<!-- Navbar usando Angular Material -->
<nav
  id="mainNavbar"
  class="fixed-top navbar p-3 nav-content"
  [class.fixed]="isFixed"
  [@toolbarAnimation]="isFixed ? 'fixed' : 'static'"
  [ngClass]="{ hidden: isHidden, visible: !isHidden }"
>
  <!-- Top menu -->
  <div class="topmenu">
    <div class="topmenu-container">
      <div class="d-flex justify-content-between">
        <i class="ti ti-device-mobile me-1"></i>
        <p>
          098 681 6427 - 097 872 9311
        </p>
      </div>
      <div class="d-flex justify-content-between">
        <i class="ti ti-phone me-1"></i>
        <p>
          2489106
        </p>
      </div>
      <div class="d-flex justify-content-between">
        <i class="ti ti-map-pin me-1"></i>
        <p>
          Vía Baños Km 8
        </p>
      </div>
    </div>
  </div>

  <!-- Logo -->
  <a class="navbar-brand" href="#">
    <img src="../../../../assets/images/logo.svg" alt="Logo ferridescuentos" />
  </a>

  <!-- Menus -->
  <div class="navbar-items navbar-expand">
    <ul class="navbar-nav me-auto flex-row">
      @for (item of navigationItems; track $index) {
        @if (item.type === "item") {
          <app-item [item]="item" ></app-item>
        }

        @if (item.type === "dropdown") {
          <app-item-dropdown [item]="item" ></app-item-dropdown>
        }

        @if(item.type === "categories") {
          <app-categories [item]="item" ></app-categories>
        }
      }
    </ul>
  </div>

</nav>
